<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="adminPanelStyle.css" />
    <link rel="icon" type="image/x-icon" href="gem-solid.svg">

</head>
<body>
  <div class = "container">
      <div class="btns">
      <h2 class="title">Update User</h2>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input id = "id" type="text" placeholder="Id" value=""/>
      </div>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input id = "userName" type="text" placeholder="Username" value=""/>
      </div>
      <div class = "error">
        <p id = "errorEmail"></p>
      </div>
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input id = "email" type="text" placeholder="Email" />
      </div>
      <div class = "error">
        <p id = "error"></p>
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input id = "password" type="password" placeholder="Password" />
      </div>
      <div class = "error">
        <p id = "errorCheck"></p>
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input id = "passwordCheck" type="password" placeholder="PasswordCheck" />
      </div>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input id = "isAdmin" type="text" placeholder="IsAdmin" value=""/>
      </div>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input id = "IsDeleted" type="text" placeholder="Delete" value=""/>
      </div>
      <div> 
          <input onclick="UpdateUserForAdmin()" type="submit" value="Update" class = "btn">
          <p id="update"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
