<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="error">
              <p id = "errorLogin"></p>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="userNameLogin"/>
            </div>
            <div class="error">
              <p id = "errorPasswordLogin"></p>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id = "passwordLogin" />
            </div>
            <input id="xloginbtn"  onclick="CheckUser()" type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="https://ru-ru.facebook.com/" class="social-icon" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/" class="social-icon" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.google.com/" class="social-icon" target="_blank">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.linkedin.com/" class="social-icon" target="_blank">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id = "username" type="text" placeholder="Username" value=""/>
            </div>
            <div class = "error">
              <p id = "errorEmail"></p>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id = "email" type="text" placeholder="Email" />
            </div>
            <div class = "error">
              <p id = "error"></p>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id = "password" type="password" placeholder="Password" />
            </div>
            <div class = "error">
              <p id = "errorCheck"></p>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id = "passwordCheck" type="password" placeholder="PasswordCheck" />
            </div>
            <input  type = "submit"class="btn" value="Sign up" />
            <input onclick="Registeration()" type = "submit"class="btn" value="Send" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button type="submit" class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="undraw_to_the_stars_re_wq2x.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum

            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="undraw_drone_surveillance_kjjg.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
